<section class="main">
  <app-input [itemEmEdicao]="itemEmEdicao"></app-input>
  <div class="container">
    <div class="lista">
      <div class="header-lista">
        <h4 class="title-list">Lista de Compras</h4>
        <button class="btn-header" (click)="limparLista()">
          <small>Limpar lista</small>
        </button>
      </div>
      <div *ngIf="listaDeCompra.length > 0; else naoTemItem">
        <div *ngFor="let item of listaDeCompra">
          <app-item
            [item]="item"
            (onEditarItem)="editarItem($event)"
            (onRemoverItem)="removerItem($event)"
          ></app-item>
        </div>
      </div>
      <ng-template #naoTemItem
        ><small>NÃ£o hÃ¡ itens na lista de compras.</small></ng-template
      >
    </div>
  </div>
</section>
